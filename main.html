<!DOCTYPE html>
<html>
<head>
  <title>Size Chart</title>
  <style>
    /* Optional CSS for styling */
    table {
      width: 80%;
      border-collapse: collapse;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }

    thead {
      background-color: #f2f2f2;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }

    th {
      font-weight: bold;
    }

    tbody td:first-child {
      text-align: left;
      font-weight: bold;
      background-color: #fafafa;
    }
  </style>
</head>
<body>

  <h1 style="text-align:center;">Size Chart</h1>

  <table>
    <thead>
      <tr>
        <th>Measurement</th>
        <th>XS</th>
        <th>S</th>
        <th>M</th>
        <th>L</th>
        <th>XL</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Chest (inches)</td>
        <td>32</td>
        <td>34</td>
        <td>36</td>
        <td>38</td>
        <td>40</td>
      </tr>
      <tr>
        <td>Waist (inches)</td>
        <td>24</td>
        <td>26</td>
        <td>28</td>
        <td>30</td>
        <td>32</td>
      </tr>
      <tr>
        <td>Hip (inches)</td>
        <td>34</td>
        <td>36</td>
        <td>38</td>
        <td>40</td>
        <td>42</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
